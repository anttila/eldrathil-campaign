<html ng-app="dndApp">
<head>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

    <script src="main.js" ></script>

<body  ng-controller="appCtrl">
    <div class="main">
        <div class="header">

        </div>

                    <md-nav-item md-nav-href="eldrathil-campaign/" name="Home">Home</md-nav-item>
                    <md-nav-item md-nav-href="eldrathil-campaign/chars" name="Characters">Characters</md-nav-item>
                    <md-nav-item md-nav-href="eldrathil-campaign/world" name="World">World</md-nav-item>
                <!-- these require actual routing with ui-router or ng-route, so they won't work in the demo
                <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
                <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
                -->
        </md-nav-bar>

        <div ng-view></div>
    </div>
